<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Employee Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div>


    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#">Expenses</a></li>
        <li role="presentation"><a href="#">Employee Data</a></li>
        <li role="presentation"><a href="#">Logout</a></li>
    </ul>

    <hr />

</div>

<div>
    <form role="form">
        <div class="col-md-4">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="first name">First Name:</label>
            <input type="first name" class="form-control" id="first name">
        </div>

        <div class="form-group">
            <label for="last name">Last Name:</label>
            <input type="last name" class="form-control" id="last name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <button type="submit" class="btn btn-default">Update Info</button>
</div>
</div>

</body>
</html>
