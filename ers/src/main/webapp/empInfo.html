<div>
    <form role="form" method="post" id="user">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" class="form-control" id="username" name="username" value="${user.uUserName}">

            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="${user.uEmail}">
            </div>
            <button type="submit" class="btn btn-default">Update Info</button>
        </div>
    </form>
