    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div>


    <ul class="nav nav-pills">

        <li role="presentation"><a href="EmployeeView">Employee Data</a></li>
        <li role="presentation"><a href="logout">Logout</a></li>
    </ul>

    <hr />

</div>

<div class="lower">
    <h2><u>All Employees</u></h2>
    <table class="table table-striped">
        <thead class="table-bordered">
        <tr>
            <th class="col-md-2">User Name</th>
            <th class="col-md-2">Fist Name</th>
            <th class="col-md-2">Last Name</th>
            <th class="col-md-2">Email</th>
            <th class="col-md-2">Role</th>
        </tr>
        </thead>
        <tbody>

            <#list userlist as list>
                <tr>
                <td class="col-md-2">${list.uUserName}</td>
                <td class="col-md-2">${list.uFirstName}</td>
                <td class="col-md-2">${list.uLastName}</td>
                <td class="col-md-2">${list.uEmail}</td>
                <td class="col-md-2">${list.uRole.urRole}</td>
                </tr>
            </#list>
        </tbody>
    </table>
</div>
